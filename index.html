<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y-3</title>
  <style>
    body {
      background-image: url('https://www.lettergram.it/wp-content/uploads/2020/08/Y-3-graphics-seal.png');
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
      position: relative;
    }

    /* Контейнер для заголовка и кнопки */
    .container {
      background: rgba(0, 0, 0, 0.8); /* Чёрный фон с прозрачностью */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px; /* Фиксированная ширина */
    }

    .container h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .container button {
      padding: 12px 40px;
      font-size: 22px;
      cursor: pointer;
      border: none;
      background-color: white;
      color: black;
      border-radius: 5px;
      transition: 0.3s;
    }

    .container button:hover {
      background-color: gray;
    }

    /* Контейнер для переключателя музыки */
    .toggle-container {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
    }

    .toggle-label {
      font-size: 18px;
      margin-right: 10px;
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 25px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: gray;
      transition: 0.4s;
      border-radius: 25px;
    }

    .slider:before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      left: 3px;
      bottom: 2.5px;
      background-color: black;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: white;
    }

    input:checked + .slider:before {
      transform: translateX(25px);
    }

    /* АДАПТАЦИЯ ПОД МОБИЛЬНЫЕ УСТРОЙСТВА */
    @media (max-width: 600px) {
      .container {
        width: 90%; /* Контейнер растягивается на всю ширину */
        top: 30%; /* Смещаем чуть ниже */
        padding: 15px;
      }

      .container h1 {
        font-size: 28px; /* Уменьшаем заголовок */
      }

      .container button {
        font-size: 18px; /* Уменьшаем кнопку */
        padding: 10px 30px;
      }

      .toggle-container {
        top: 5px;
        right: 5px;
      }

      .toggle-label {
        font-size: 16px;
      }

      .toggle {
        width: 40px;
        height: 20px;
      }

      .slider:before {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>
  <audio id="backgroundMusic" loop>
    <source src="voice/music.mp3" type="audio/mp3">
  </audio>

  <!-- Переключатель музыки -->
  <div class="toggle-container">
    <span class="toggle-label">Музыка:</span>
    <label class="toggle">
      <input type="checkbox" id="musicToggle">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Контейнер с заголовком и кнопкой -->
  <div class="container">
    <h1>Y-3</h1>
    <button id="playButton">Play</button>
  </div>

  <script>
    const music = document.getElementById("backgroundMusic");
    const musicToggle = document.getElementById("musicToggle");
    const playButton = document.getElementById("playButton");

    musicToggle.addEventListener("change", function() {
      if (this.checked) {
        music.play();
      } else {
        music.pause();
      }
    });

    playButton.addEventListener("click", function() {
      window.location.href = "game.html"; // Перенаправление на игру
    });
  </script>
</body>
</html>
