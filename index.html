<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, height=844, initial-scale=1.0">
  <title>Y-3</title>
  <style>
    body {
      background-image: url('https://www.lettergram.it/wp-content/uploads/2020/08/Y-3-graphics-seal.png');
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      position: relative;
    }

    /* Контейнер для заголовка и кнопки */
    .container {
      background: rgba(0, 0, 0, 0.75); /* Чёрный фон с прозрачностью */
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
    }

    .container h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    .container button {
      padding: 10px 40px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      background-color: white;
      color: black;
      border-radius: 6px;
      transition: 0.3s;
    }

    .container button:hover {
      background-color: gray;
    }

    /* Контейнер для переключателя музыки */
    .toggle-container {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      align-items: center;
    }

    .toggle-label {
      font-size: 16px;
      margin-right: 8px;
    }

    .toggle {
      position: relative;
      width: 42px;
      height: 22px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: gray;
      transition: 0.4s;
      border-radius: 22px;
    }

    .slider:before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      left: 3px;
      bottom: 3px;
      background-color: black;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: white;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

  </style>
</head>
<body>
  <audio id="backgroundMusic" loop>
    <source src="voice/music.mp3" type="audio/mp3">
  </audio>

  <!-- Переключатель музыки -->
  <div class="toggle-container">
    <span class="toggle-label">Музыка:</span>
    <label class="toggle">
      <input type="checkbox" id="musicToggle">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Контейнер с заголовком и кнопкой -->
  <div class="container">
    <h1>Y-3</h1>
    <button id="playButton">Play</button>
  </div>

  <script>
    const music = document.getElementById("backgroundMusic");
    const musicToggle = document.getElementById("musicToggle");
    const playButton = document.getElementById("playButton");

    musicToggle.addEventListener("change", function() {
      if (this.checked) {
        music.play();
      } else {
        music.pause();
      }
    });

    playButton.addEventListener("click", function() {
      window.location.href = "game.html"; // Перенаправление на игру
    });
  </script>
</body>
</html>
